<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pull Request Description Generator</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<link href="../styles.css" rel="stylesheet"/>

<style>
    /* Custom scrollbar for textarea */
    textarea::-webkit-scrollbar {
        width: 8px;
    }
    textarea::-webkit-scrollbar-track {
        background: #192233; 
    }
    textarea::-webkit-scrollbar-thumb {
        background: #324467; 
        border-radius: 4px;
    }
    textarea::-webkit-scrollbar-thumb:hover {
        background: #405580; 
    }
    /* Spin animation */
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .animate-spin {
        animation: spin 1s linear infinite;
    }
</style>
</head>
<body class="bg-background-dark font-display overflow-hidden" style="width: 450px; height: 600px; margin: 0;">
<!-- Main Container -->
<div class="w-full h-full flex flex-col">
<!-- Header -->
<header class="flex items-center justify-between border-b border-border-dark px-6 py-4 bg-background-dark sticky top-0 z-10">
<div class="flex items-center gap-3 text-white">
<div class="w-8 h-8 rounded-lg bg-[#135bec]/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-2xl">auto_awesome</span>
</div>
<h1 class="text-white text-lg font-bold leading-tight">PR Buddy</h1>
</div>
<button id="back-btn" class="text-text-secondary hover:text-white transition-colors p-1 rounded-md hover:bg-border-dark hidden">
<span class="material-symbols-outlined">arrow_back</span>
</button>
</header>

<!-- Generator View (default) -->
<div id="generator-view" class="flex-1 overflow-y-auto px-6 py-4 flex flex-col gap-6">
<!-- Template Selection -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">PR Template</label>
<div class="relative">
<select id="template-select" class="w-full appearance-none rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-primary border border-border-dark bg-surface-dark h-12 px-4 pr-10 text-sm font-normal leading-normal transition-all hover:border-[#324467]">
<option value="default">Standard Pull Request</option>
<option value="bug">Bug Fix Report</option>
<option value="feature">Feature Implementation</option>
<option value="refactor">Code Refactor</option>
<option value="hotfix">Hotfix</option>
</select>
<div class="absolute right-3 top-0 bottom-0 flex items-center pointer-events-none text-text-secondary">
<span class="material-symbols-outlined text-xl">expand_more</span>
</div>
</div>
</div>
<!-- Custom Context -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-baseline">
<label class="text-white text-sm font-medium leading-normal">Custom Context</label>
<span class="text-xs text-text-secondary">Optional</span>
</div>
<textarea id="custom-context" class="w-full resize-y rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-primary border border-border-dark bg-surface-dark min-h-[100px] placeholder:text-text-secondary p-4 text-sm font-normal leading-normal transition-all hover:border-[#324467]" placeholder="- Mention JIRA ticket PROJ-123
- Explain the changes in auth-service
- Note breaking changes..."></textarea>
</div>
<!-- Tone Selector -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">Description Tone</label>
<div class="flex flex-wrap gap-2" id="tone-selector">
<button data-tone="professional" class="tone-btn group flex h-8 items-center justify-center gap-x-2 rounded-lg bg-[#135bec]/20 border border-[#135bec]/50 pl-3 pr-3 transition-all hover:bg-[#135bec]/30">
<span class="material-symbols-outlined text-primary text-lg">business_center</span>
<span class="text-white text-xs font-medium">Professional</span>
</button>
<button data-tone="casual" class="tone-btn group flex h-8 items-center justify-center gap-x-2 rounded-lg bg-surface-dark border border-border-dark pl-3 pr-3 transition-all hover:bg-border-dark hover:border-[#3a4b66]">
<span class="material-symbols-outlined text-text-secondary text-lg group-hover:text-white">coffee</span>
<span class="text-text-secondary text-xs font-medium group-hover:text-white">Casual</span>
</button>
<button data-tone="concise" class="tone-btn group flex h-8 items-center justify-center gap-x-2 rounded-lg bg-surface-dark border border-border-dark pl-3 pr-3 transition-all hover:bg-border-dark hover:border-[#3a4b66]">
<span class="material-symbols-outlined text-text-secondary text-lg group-hover:text-white">bolt</span>
<span class="text-text-secondary text-xs font-medium group-hover:text-white">Concise</span>
</button>
</div>
</div>
<!-- Settings / Toggles -->
<div class="flex flex-col gap-1 pt-2 border-t border-border-dark/50">
<div class="flex items-center gap-4 py-2 justify-between group cursor-pointer">
<div class="flex flex-col">
<span class="text-white text-sm font-medium leading-normal">Include ticket links</span>
<span class="text-text-secondary text-xs">Auto-link JIRA/Linear IDs from branch name</span>
</div>
<div class="shrink-0">
<label class="relative flex h-6 w-11 cursor-pointer items-center rounded-full border-none bg-surface-dark p-1 transition-colors duration-200">
<div class="toggle-handle h-4 w-4 rounded-full bg-white shadow-sm transition-transform duration-200"></div>
<input class="sr-only" type="checkbox" id="include-tickets-toggle"/>
</label>
</div>
</div>
</div>
</div>

<!-- Result View (hidden by default) -->
<div id="result-view" class="flex-1 overflow-y-auto px-6 py-4 flex flex-col gap-4 hidden">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">Generated Description</label>
<textarea id="generated-description" class="w-full resize-none rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-primary border border-border-dark bg-surface-dark placeholder:text-text-secondary p-4 text-sm font-normal leading-normal transition-all hover:border-[#324467]" style="height: 320px;"></textarea>
</div>
<p class="text-xs text-text-secondary text-center">Review the generated description above. You can copy it or auto-insert it into the PR.</p>
</div>

<!-- Sticky Footer Action -->
<div class="p-6 pt-2 bg-background-dark border-t border-transparent">
<!-- Generator Footer -->
<div id="generator-footer">
<button id="generate-btn" class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-12 bg-primary hover:bg-primary-hover text-white text-base font-bold leading-normal transition-all shadow-lg active:scale-[0.98]">
<span class="material-symbols-outlined">auto_awesome</span>
<span>Generate Description</span>
</button>
</div>
<!-- Result Footer (hidden by default) -->
<div id="result-footer" class="hidden flex flex-col gap-3">
<div class="flex gap-3">
<button id="copy-btn" class="flex-1 flex cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-12 bg-surface-dark border border-border-dark hover:bg-border-dark text-white text-base font-bold leading-normal transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">content_copy</span>
<span>Copy</span>
</button>
<button id="insert-btn" class="flex-1 flex cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-12 bg-primary hover:bg-primary-hover text-white text-base font-bold leading-normal transition-all shadow-lg active:scale-[0.98]">
<span class="material-symbols-outlined">upload</span>
<span>Auto-Insert</span>
</button>
</div>
<button id="regenerate-btn" class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 bg-transparent border border-border-dark hover:bg-surface-dark text-text-secondary hover:text-white text-sm font-medium leading-normal transition-all">
<span class="material-symbols-outlined text-lg">refresh</span>
<span>Regenerate</span>
</button>
</div>
<p class="text-center text-xs text-text-secondary mt-3">Powered by PR-Buddy â€¢ <a class="underline hover:text-white" href="#" id="open-settings">Settings</a></p>
</div>
</div>
<script src="popup.js"></script>
</body></html>
