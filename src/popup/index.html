<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pull Request Description Generator</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<link href="../styles.css" rel="stylesheet"/>
<!-- Tailwind Config -->

<style>
        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #192233; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #324467; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #405580; 
        }
    </style>
</head>
<body class="bg-[#111722] font-display overflow-hidden" style="width: 450px; height: 600px; margin: 0;">
<!-- Main Container -->
<div class="w-full h-full flex flex-col">
<!-- Header -->
<header class="flex items-center justify-between border-b border-border-dark px-6 py-4 bg-[#111722] sticky top-0 z-10">
<div class="flex items-center gap-3 text-white">
<div class="size-8 rounded-lg bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-2xl">auto_awesome</span>
</div>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">PR Description AI</h1>
</div>
<button class="text-text-secondary hover:text-white transition-colors p-1 rounded-md hover:bg-border-dark">
<span class="material-symbols-outlined">close</span>
</button>
</header>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 py-4 flex flex-col gap-6">
<!-- Template Selection -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">PR Template</label>
<div class="relative">
<select id="template-select" class="form-select w-full appearance-none rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-border-dark bg-surface-dark h-12 px-4 pr-10 text-sm font-normal leading-normal transition-all hover:border-[#324467]" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC9HXXRmCHcjFOhrJLBcCAKzKnvpGR981pHGGUUqZQ_xokJ8DpSs6lm48gEoVJK3f7NPo3ftZQ1jH3zPJoMkuwbg3bTuu2GMqlLzYi3ePyWDS-7nMAG1zlj5WJqIIgicEMYf7I7Ewi3RZ1dncB5NCSeTZXiimxz_gQoDSxmyLsbehTo-sw1-UGKtahbXlTXM6pcpCb4-zFFOd_qPwsiBS9R_lhLLCi_Rhy3j1wAvqCW7Y9ubDhwvK52gsDybH9Kaz12Et54-dd7sWWR'); background-position: right 0.75rem center; background-repeat: no-repeat; background-size: 1.25em;">
<option value="default">Standard Pull Request</option>
<option value="bug">Bug Fix Report</option>
<option value="feature">Feature Implementation</option>
<option value="refactor">Code Refactor</option>
<option value="hotfix">Hotfix</option>
</select>
</div>
</div>
<!-- Custom Context -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-baseline">
<label class="text-white text-sm font-medium leading-normal">Custom Context</label>
<span class="text-xs text-text-secondary">Optional</span>
</div>
<textarea id="custom-context" class="form-textarea w-full resize-y rounded-lg text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-border-dark bg-surface-dark min-h-[140px] placeholder:text-text-secondary p-4 text-sm font-normal leading-normal transition-all hover:border-[#324467]" placeholder="- Mention JIRA ticket PROJ-123
- Explain the changes in auth-service
- Note breaking changes..."></textarea>
</div>
<!-- Tone Selector -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-medium leading-normal">Description Tone</label>
<div class="flex flex-wrap gap-2">
<button class="group flex h-8 items-center justify-center gap-x-2 rounded-lg bg-primary/20 border border-primary/50 pl-3 pr-3 transition-all hover:bg-primary/30">
<span class="material-symbols-outlined text-primary text-[18px]">business_center</span>
<span class="text-white text-xs font-medium">Professional</span>
</button>
<button class="group flex h-8 items-center justify-center gap-x-2 rounded-lg bg-surface-dark border border-border-dark pl-3 pr-3 transition-all hover:bg-[#2a364d] hover:border-[#3a4b66]">
<span class="material-symbols-outlined text-text-secondary text-[18px] group-hover:text-white">coffee</span>
<span class="text-text-secondary text-xs font-medium group-hover:text-white">Casual</span>
</button>
<button class="group flex h-8 items-center justify-center gap-x-2 rounded-lg bg-surface-dark border border-border-dark pl-3 pr-3 transition-all hover:bg-[#2a364d] hover:border-[#3a4b66]">
<span class="material-symbols-outlined text-text-secondary text-[18px] group-hover:text-white">bolt</span>
<span class="text-text-secondary text-xs font-medium group-hover:text-white">Concise</span>
</button>
</div>
</div>
<!-- Settings / Toggles -->
<div class="flex flex-col gap-1 pt-2 border-t border-border-dark/50">
<div class="flex items-center gap-4 py-2 justify-between group cursor-pointer">
<div class="flex flex-col">
<span class="text-white text-sm font-medium leading-normal">Auto-update on new commits</span>
<span class="text-text-secondary text-xs">Regenerate description when you push code</span>
</div>
<div class="shrink-0">
<label class="relative flex h-[24px] w-[44px] cursor-pointer items-center rounded-full border-none bg-surface-dark p-1 has-[:checked]:justify-end has-[:checked]:bg-primary transition-colors duration-200">
<div class="h-4 w-4 rounded-full bg-white shadow-sm" data-alt="Toggle switch handle"></div>
<input checked="" class="invisible absolute" type="checkbox" id="auto-update-toggle"/>
</label>
</div>
</div>
<div class="flex items-center gap-4 py-2 justify-between group cursor-pointer">
<div class="flex flex-col">
<span class="text-white text-sm font-medium leading-normal">Include ticket links</span>
<span class="text-text-secondary text-xs">Auto-link JIRA/Linear IDs from branch name</span>
</div>
<div class="shrink-0">
<label class="relative flex h-[24px] w-[44px] cursor-pointer items-center rounded-full border-none bg-surface-dark p-1 has-[:checked]:justify-end has-[:checked]:bg-primary transition-colors duration-200">
<div class="h-4 w-4 rounded-full bg-white shadow-sm" data-alt="Toggle switch handle"></div>
<input class="invisible absolute" type="checkbox" id="include-tickets-toggle"/>
</label>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="p-6 pt-2 bg-[#111722] border-t border-transparent">
<button id="generate-btn" class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-12 bg-primary hover:bg-primary-hover text-white text-base font-bold leading-normal tracking-[0.015em] transition-all shadow-lg shadow-primary/20 active:scale-[0.98]">
<span class="material-symbols-outlined">auto_awesome</span>
<span>Generate Description</span>
</button>
<p class="text-center text-xs text-text-secondary mt-3">Powered by LLM v4.2 â€¢ <a class="underline hover:text-white" href="#" id="open-settings">Settings</a></p>
</div>
<script src="popup.js"></script>
</body></html>
